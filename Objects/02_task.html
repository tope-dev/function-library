<body>
  <section class="preview">



  </section>

  <script>
    let bandInfo;
    

    // Add your code here
    let currentTime = new Date();

    const oneRepublic = {
      name: 'One Republic',
      nationality: 'UK',
      genre: 'Rock',
      members: 5,
      formed: 1996,
      split: false,
      albums: {
        'Living Free': {
          name: 'Living Free',
          released: 2000
        },
        'All The Right Moves': {
          name: 'All The Right Moves',
          released: 2004
        }
      },
      bio() {
        return `${this.name} is a ${this.genre} band from ${this.nationality} and are active ${currentTime.getFullYear() - this.formed} years. Their first album ${this.albums['Living Free'].name} was released in ${this.albums['Living Free'].released}`
      }
    };

    bandInfo = oneRepublic.bio();

    

    // Don't edit the code below here!

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
