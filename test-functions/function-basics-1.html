<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
    <script>
      let a = prompt("Input a: ", " ");
      let b = prompt("Input b: ", " ");
      a = Number(a);
      b = Number(b);

      function min(a, b) {
        if (a < b) {
          alert(`smallest value is ${a}`);
          console.log(a);
          return a;
        } else if (a > b) {
          alert(`smallest value is ${b}`);
          console.log(b);
          return b;
        } else {
          alert(`both are the same or other error`);
        }
      }
      min(a, b);
    </script>
  </body>
</html>
